<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ratul | Portfolio</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 5px;
      color: white;
      text-transform: uppercase;
      position: relative;
      margin-top: 50px;
    }

    .logo::before,
    .logo::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 8px;
      background: #00ffd0;
      top: 50%;
      transform: translateY(-50%);
      z-index: -1;
    }

    .logo::before {
      left: -10px;
      width: 30%;
    }

    .logo::after {
      right: -10px;
      width: 30%;
    }

    .logo span {
      background: linear-gradient(90deg, #00ffd0, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.tagline {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #aaa;
    }

    /* Optional section style */
    section {
      margin-top: 40px;
      max-width: 600px;
      text-align: center;
      padding: 0 20px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo"><span>RATUL</span></div>
  <p class="tagline">Flutter Developer | C++ Enthusiast</p>

</body>
</html>
